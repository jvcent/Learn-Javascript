</head>
<body>
    <h1>Javascript Basics</h1>


    <!-- Best Practise to place Javascript code at the end of body 
    1. Since browsers parse the file from top to bottom. We want the contents of the page
       to render first before parsing & executing the javascript code. Better UX 
    2. In MOST circumstances, the javascript elements will be interacting with the HTML
       elements of the web page. Exceptions: 3rd party code that must be in <head> section -->
    <script src="index.js"></script>
</body>
</html>
